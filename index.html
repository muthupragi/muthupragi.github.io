<html>
<head>
</head>
<style>
h1 {
margin-left: 70px;
}
form li {
list-style: none;
margin-bottom: 5px;
}

form ul li label{
float: left;
clear: left;
width: 100px;
text-align: right;
margin-right: 10px;
font-family:Verdana, Arial, Helvetica, sans-serif;
font-size:14px;
}

form ul li input, select, span {
float: left;
margin-bottom: 10px;
}

form textarea {
float: left;
width: 350px;
height: 150px;
}

[type="submit"] {
clear: left;
margin: 20px 0 0 230px;
font-size:12px
}

p {
margin-left: 70px;
font-weight: bold;
}
</style>
<body>
<h1>Registration Form</h1>
<form>
<ul>
<li><label>User id:</label></li>
<li><input type="text" name="userid" size="10" /></li>
<li><label>Password:</label></li>
<li><input type="password" name="passid" size="10" /></li>
<li><label>Name:</label></li>
<li><input type="text" name="username" size="40" /></li>
<li><label>Address:</label></li>
<li><input type="text" name="address" size="40" /></li>
<li><label>Country:</label></li>
<li><select name="country">
<option selected>(Please select a country)</option>
<option>India</option>
<option>Australia</option>
<option>Canada</option>
<option>Russia</option>
<option>USA</option>
</select></li>
<li><label>ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>
<li><label>Email:</label></li>
<li><input type="text" name="email" size="40" /></li>
<li><label>Sex:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
<li><label>About:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
